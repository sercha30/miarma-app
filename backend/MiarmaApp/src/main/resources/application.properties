# URL jdbc de conexion a la base de datos
spring.datasource.url=jdbc:h2:./db/basededatos

# Usuario y contrasena de la base de datos
spring.datasource.username=sa
spring.datasource.password=

# Le indicamos a JPA/Hibernate que se encargue de generar el DDL
spring.jpa.hibernate.ddl-auto=create-drop

# Habilitamos la consola de H2
# http://localhost:{server.port}/h2-console
# En nuestro caso http://localhost:8080/h2-console
spring.h2.console.enabled=true

# Habilitamos los mensajes sql en el log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ruta para OpenAPI customizada
springdoc.api-docs.path=/api-docs

# Habilitamos la traza de las peticiones en el log
logging.level.org.springframework.web=TRACE

# Tamano maximo de archivos
spring.servlet.multipart.max-file-size=10MB

# Tamano maximo de peticion
spring.servlet.multipart.max-request-size=10MB

# Ruta de guardado de archivos subidos
storage.location=./uploads

# Scaling config
image.avatar.width=128
image.avatar.height=128
image.post.size=1024
